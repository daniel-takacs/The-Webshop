    <title>Contacts</title>
  </head>
  <body>
    

      <!--HEADER-->

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">The Webshop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../tablets/tablets.html">Tablets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../phones/phones.html">Phones</a>
            </li>
         
            <li class="nav-item">
              <a class="nav-link" href="contacts.html">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <div class="contact-wrapper">
      <div class="contactus">We're happy to hear from you</div>
      <div class="container">
        <form action="https://formspree.io/12121212" method="post">
          <label for="name">Enter your name</label>
          <input type="text" name="name" id="name" placeholder="Name" />
          <label for="email">Enter you email:</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <label for="subject">Type your message</label>
          <textarea name="subject" id="subject" cols="30" rows="10"></textarea>
          <input type="submit" name="submit" id="submit" />
        </form>
      </div>
      <div class="maps-text">Find our store</div>
      <div class="iframe-container">
        <iframe src="https://maps.google.com/maps?q=london&t=&z=13&ie=UTF8&iwloc=&output=embed"  width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
